<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker-Simple</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    #image-container {
      display: flex;
    }
  </style>
</head>

<body>

  <div>
    <input type="file" id="file" />
  </div>
  <div id="image-container">
    <canvas width="500" height="500"></canvas>
    <div>
      <span>Top Line:</span><br/>
      <input id="topLineText" type="text"><br/>
      <span>Bottom Line:</span><br/>
      <input id="bottomLineText" type="text"><br/>
      <button id="saveBtn">Save</button>
    </div>
  </div>
  <script>
    function textChangeListener (evt) {
      var id = evt.target.id;
      var text = evt.target.value;

      if (id == "topLineText") {
        window.topLineText = text;
      } else {
        window.bottomLineText = text;
      }

      redrawMeme(window.imageSrc, window.topLineText, window.bottomLineText);
    }

    function greenify(ctx, canvasWidth, canvasHeight, frequency) {
      var imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
      var nPixels = imageData.data.length / 4;
      for(var index=0; index<nPixels; index++){
        if((index)%frequency === 0){
          imageData.data[index*4] = 0; // r
          imageData.data[index*4 + 1] = 255; // g
          imageData.data[index*4 + 2] = 0; // b
          imageData.data[index*4 + 3] = 255; // alpha
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function grayscalify(ctx, canvasWidth, canvasHeight){
      var imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
      var nPixels = imageData.data.length / 4;
      for(var index=0; index<nPixels; index++){
        var grayAvg = imageData.data[index*4 + 0] + imageData.data[index*4 + 1] + imageData.data[index*4 + 2];
        imageData.data[index*4 + 0] = imageData.data[index*4 + 1] = imageData.data[index*4 + 2] = grayAvg;
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function redrawMeme(image, topLine, bottomLine) {
      var canvas = document.querySelector('canvas');
      var canvasWidth = canvas.width;
      var canvasHeight = canvas.height;
      // Get Canvas2DContext
      var ctx = canvas.getContext("2d");

      ctx.drawImage(image, 0, 0, canvasWidth, canvasHeight);

      greenify(ctx, canvasWidth, canvasHeight, 10);

      //grayscalify(ctx, canvasWidth, canvasHeight);

      ctx.font = '30pt Impact';
      ctx.textAlign = "center";
      ctx.fillStyle = 'white';
      var cHalfWidth = canvasWidth/2;
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 3;

      if(topLine){
        ctx.fillText(topLine, cHalfWidth, 50);
        ctx.strokeText(topLine, cHalfWidth, 50);
      }

      if(bottomLine){
        ctx.fillText(bottomLine, cHalfWidth, 450);
        ctx.strokeText(bottomLine, cHalfWidth, 450);
      }
    }

    function saveFile() {
      window.open(document.querySelector('canvas').toDataURL());
    }


    function handleFileSelect(evt) {
      var file = evt.target.files[0];



      var reader = new FileReader();
      reader.onload = function(fileObject) {
        var data = fileObject.target.result;

        // Create an image object
        var image = new Image();
        image.onload = function() {

          window.imageSrc = this;
          redrawMeme(window.imageSrc, null, null);
        }

        // Set image data to background image.
        image.src = data;
        console.log(fileObject.target.result);
      };
      reader.readAsDataURL(file)
    }

    window.topLineText = "";
    window.bottomLineText = "";
    var input1 = document.getElementById('topLineText');
    var input2 = document.getElementById('bottomLineText');
    input1.oninput = textChangeListener;
    input2.oninput = textChangeListener;
    document.getElementById('file').addEventListener('change', handleFileSelect, false);
    document.querySelector('button').addEventListener('click', saveFile, false);
  </script>

</body>
</html>
